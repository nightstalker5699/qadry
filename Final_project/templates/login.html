{% extends "layout.html"%}

{% block title %}
login
{% endblock %}

{% block main %}

<form method = "POST" action = "/login">
  <div class="form-floating mb-3">
    {{form.name(class = "form-control",id = "floatingInput")}}
    {{form.name.label}}
  </div>
  <div class="form-floating mb-3 ">
    {{form.password(class = "form-control")}}
    {{ form.password.label}}
  </div>
  <button type="submit" class="btn btn-outline-warning" >Login</button>
  </form>
    {% endblock %}
