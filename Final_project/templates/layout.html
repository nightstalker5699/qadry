<!DOCTYPE html>
<html lang = "eng">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>{% block title %} {% endblock %}</title>
        <link rel="stylesheet" href="/static/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light static-top mb-5 shadow">
        <div class = "container">

        {% if session["user_id"] %}
        <div class="d-grid gap-2 d-md-block">
          <bold style="color:orange;">Make</bold> <bold style="color: green;">TheDog</bold> <bold style="color: yellowgreen;">Happy</bold>
          <a href="/" class = "btn btn-outline-danger" >Home</a>
          <a href="/donate" class = "btn btn-outline-danger" >Donate</a>
        </div>
        
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <a href="/change" class = "btn btn-outline-danger" >change password</a>
          <a href="/logout" class = "btn btn-outline-danger" >log out</a>
        </div>
        {% else %}
        <div class="d-grid gap-2 d-md-block">
          <bold style="color:orange;">Make</bold> <bold style="color: green;">TheDog</bold> <bold style="color: yellowgreen;">Happy</bold>
          <a href="/login" class = "btn btn-outline-danger" >Log in</a>
          <a href="/register" class = "btn btn-outline-danger" >Register</a>
        </div>
        {% endif %}
        </div>
        </nav>
        <div class="container">
            <div class="card border-0 shadow my-5">
              <div class="card-body p-5">
                {% block main%}{% endblock %}
                <div style="height: 700px"></div>
              </div>
            </div>
          </div>
    </body>
</html>
